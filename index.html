<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Game Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .hero-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 0; margin-bottom: 30px; border-radius: 0 0 30px 30px; }
        
        /* Kart TasarÄ±mÄ± */
        .game-card { border: none; border-radius: 15px; transition: transform 0.3s, box-shadow 0.3s; overflow: hidden; height: 100%; background: white; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-body { padding: 1.2rem; }
        
        /* Ä°kon KutularÄ± ve Renkleri */
        .icon-box { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 1rem; color: white; }
        
        .style-Games { background-color: #d63384; }                  /* Pembe */
        .style-Interactive_Activities { background-color: #0d6efd; } /* Mavi */
        .style-Videos { background-color: #dc3545; }                 /* KÄ±rmÄ±zÄ± */
        .style-Vocabulary { background-color: #198754; }             /* YeÅŸil */
        .style-Grammar { background-color: #fd7e14; }                /* Turuncu */
        .style-Documents { background-color: #0dcaf0; }              /* AÃ§Ä±k Mavi */
        .style-Slides { background-color: #6f42c1; }                 /* Mor */

        .section-title { border-left: 5px solid #0d6efd; padding-left: 15px; margin: 30px 0 20px 0; font-weight: bold; color: #333; }
        
        /* Sekmeler */
        .nav-pills .nav-link { border-radius: 20px; padding: 10px 25px; margin: 0 5px; color: #555; font-weight: 600; background: white; border: 1px solid #eee; }
        .nav-pills .nav-link.active { background-color: #0d6efd; color: white; box-shadow: 0 4px 10px rgba(13,110,253,0.3); border: none; }
        
        .unit-badge { font-size: 0.75rem; background: #eef2ff; color: #4f46e5; padding: 4px 8px; border-radius: 6px; font-weight: 600; display: inline-block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="hero-section text-center shadow">
    <div class="container">
        <h1 class="display-4 fw-bold"><i class="fa-solid fa-graduation-cap"></i> English Game Hub</h1>
        <p class="lead">Learn English with Fun & Interactive Activities</p>
    </div>
</div>

<div class="container">
    <ul class="nav nav-pills justify-content-center mb-5" id="gradeTabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#grade9" type="button">9. SÄ±nÄ±f</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#grade10" type="button">10. SÄ±nÄ±f</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#grade11" type="button">11. SÄ±nÄ±f</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#grade12" type="button">12. SÄ±nÄ±f</button></li>
    </ul>

    <div class="tab-content" id="gradeContent">
        <div class="tab-pane fade show active" id="grade9">YÃ¼kleniyor...</div>
        <div class="tab-pane fade" id="grade10">YÃ¼kleniyor...</div>
        <div class="tab-pane fade" id="grade11">YÃ¼kleniyor...</div>
        <div class="tab-pane fade" id="grade12">YÃ¼kleniyor...</div>
    </div>
</div>

<footer class="text-center py-4 text-muted mt-5">
    <small>&copy; 2025 English Game Hub</small>
</footer>

<script>
    // --- GÃ–RÃœNÃœM AYARLARI ---
    // Burada tanÄ±mlÄ± olanlar sÄ±rayla basÄ±lÄ±r. EÄŸer o tÃ¼rde iÃ§erik yoksa EKRANA BASILMAZ.
    const SECTIONS = [
        { key: 'Games', title: 'ðŸŽ® Interactive Games', icon: 'fa-gamepad' },
        { key: 'Interactive_Activities', title: 'ðŸ§© Interactive Activities', icon: 'fa-laptop-code' },
        { key: 'Videos', title: 'ðŸŽ¬ Videos', icon: 'fa-youtube' },
        { key: 'Vocabulary', title: 'ðŸ“– Vocabulary', icon: 'fa-book-open' },
        { key: 'Grammar', title: 'âœï¸ Grammar', icon: 'fa-pen-nib' },
        { key: 'Slides', title: 'ðŸ“Š Slides', icon: 'fa-person-chalkboard' },
        { key: 'Documents', title: 'ðŸ“„ Documents', icon: 'fa-file-pdf' }
    ];

    fetch('games_data.json')
        .then(response => response.json())
        .then(data => {
            // En yeni eklenenler en Ã¼stte olsun
            const reversedData = data.reverse();
            renderGrade('9TH_GRADE', 'grade9', reversedData);
            renderGrade('10TH_GRADE', 'grade10', reversedData);
            renderGrade('11TH_GRADE', 'grade11', reversedData);
            renderGrade('12TH_GRADE', 'grade12', reversedData);
        })
        .catch(error => console.error('Hata:', error));

    function renderGrade(gradeKey, containerId, allData) {
        const container = document.getElementById(containerId);
        // Sadece bu sÄ±nÄ±fÄ±n ve gizli olmayan iÃ§erikleri al
        const gradeItems = allData.filter(item => item.grade === gradeKey && item.isVisible !== false);
        
        if (gradeItems.length === 0) {
            container.innerHTML = `<div class="alert alert-light text-center">Bu sÄ±nÄ±f iÃ§in henÃ¼z iÃ§erik eklenmemiÅŸ.</div>`;
            return;
        }

        let htmlContent = "";

        // TanÄ±mlÄ± bÃ¶lÃ¼mleri dÃ¶ngÃ¼ye al (Games, Activities, vs.)
        SECTIONS.forEach(section => {
            // Sadece bu tÃ¼rdeki (source) iÃ§erikleri bul
            const itemsInThisSection = gradeItems.filter(item => item.source === section.key);
            
            // DÄ°KKAT: EÄŸer bu tÃ¼rde iÃ§erik varsa baÅŸlÄ±ÄŸÄ± ve kartlarÄ± ekle, YOKSA HÄ°Ã‡BÄ°R ÅžEY YAPMA.
            if (itemsInThisSection.length > 0) {
                htmlContent += `<h3 class="section-title"><i class="fa-solid ${section.icon}"></i> ${section.title}</h3>`;
                htmlContent += `<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">`;
                
                itemsInThisSection.forEach(item => {
                    // BAÅžLIK KONTROLÃœ: Admin baÅŸlÄ±k girmemiÅŸse dosya adÄ±nÄ± gÃ¶ster
                    const displayTitle = item.title || item.name.replace('.html', '').replace(/_/g, ' ');
                    
                    const badge = item.unit ? `<span class="unit-badge">${item.unit}</span>` : '';
                    const star = item.isFeatured ? `<i class="fa-solid fa-star text-warning ms-1"></i>` : '';
                    
                    htmlContent += `
                    <div class="col">
                        <a href="${item.path}" class="text-decoration-none text-dark" target="_blank">
                            <div class="card game-card shadow-sm h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="icon-box style-${section.key}">
                                            <i class="fa-solid ${section.icon}"></i>
                                        </div>
                                        ${star}
                                    </div>
                                    ${badge}
                                    <h5 class="card-title fw-bold mt-2">${displayTitle}</h5>
                                    <p class="card-text text-muted small">${item.description || 'Click to open.'}</p>
                                </div>
                            </div>
                        </a>
                    </div>`;
                });
                
                htmlContent += `</div>`; // Row bitiÅŸi
            }
        });
        
        container.innerHTML = htmlContent;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
